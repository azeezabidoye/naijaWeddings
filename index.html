<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/vendors/css/normalize.css">
    <link rel="stylesheet" href="/vendors/css/grid.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Naija Weddings</title>
</head>
<body>
    <header>
            <nav>
                <div class="row">
                    <div class="logo">
                        Naija-Weddings
                    </div>
    
                    <ul class="mainNav">
                        <li>about</li>
                        <li>events</li>
                        <li>gallery</li>
                        <li>contact</li>
                    </ul>
                </div>
                
            </nav>

        <div class="row">
            <!--HERO TEXTBOX-->
            <div class="col span-1-of-2 heroText">
                <h1>Naija Weddings landing page</h1>
            </div>


            <!--FORM SECTION-->
            <div class="col span-1-of-2 formSection">
                <form action="#">
                    <div class="formTitle">
                        <h2>wedding invitation</h2>
                    </div>

                    <div class="formCon">
                        <div class="formRow">
                            <div class="formCol">
                                <label for="">Bride's name</label>
                                <input type="text" name="" id="" placeholder="Bride's name">
                            </div>
        
                            <div class="formCol">
                                <label for="">Groom's name</label>
                                <input type="text" name="" id="" placeholder="Groom's name">
                            </div>
                        </div>
    
                        <div class="formRow">
                            <div class="formCol">
                                <label for="">Wedding tag</label>
                                <input type="text" name="" id="" placeholder="Write your tag here">
                            </div>
        
                            <div class="formCol">
                                <label for="">Event Date</label>
                                <input type="date" name="" id="eventDate">
                            </div>
                        </div>
    
                        <div class="formCol">
                            <label for="">Toast</label>
                            <textarea name="" id="" cols="30" rows="5" placeholder="Your toast here"></textarea>
                        </div>
    
                        <div class="flexCenter">
                            <input type="submit" value="Save Date" id="submit">
                        </div>
                    </div>

                    
                </form>
            </div>
        </div>
    </header>
    
    <script src="/script.js"></script>
</body>
</html>
